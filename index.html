<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>AI Poem Generator</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <header>
      <h1>AI Poem Generator</h1>
    </header>
    <main>
      <div class="container-1">
        <div class="form-container">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter english topic to generate a poem..."
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e:Bold woman,Courage,Life</div>
        </div>
        <div class="poem" id="poem hidden">
          <br />
        </div>
        <footer>
          This AI project was coded by ðŸŒˆ
          <a href="https://github.com/annedube30"> Anne Dube </a> and is
          <a href="https://github.com/annedube30/English-poem-generator"
            >open sourced on Github</a
          >
          and is
          <a href="https://englishpoemgenerator.netlify.app/">
            hosted on Netlify
          </a>
        </footer>
        <script src="src/index.js"></script>
      </div>
    </main>
  </body>
</html>
